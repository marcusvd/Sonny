<div class="border-around paper-inside" [formGroup]="formMain" fxLayout="column">
    <section id="container-above" fxLayout="row">
        <button id="btn-back" mat-raised-button (click)="back()">{{'Voltar'}}</button>
    </section>
    <div class="space-title-logo"></div>
    <mat-card>
        <title-description-auth title class="font-title" [icon]="'language'" [title]="'Sonny App'" [styleContainerTitle]="'padding-top:8px;'" [titleStyle]="'font-family: Mynerve; font-size: 24px;'" [height]="'height:60px'"></title-description-auth>
        <div class="space-title-logo"></div>
        <div>
            <div fxLayout="row" fxLayoutAlign="center center">

                <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
                    <h1 class="title">Recuperação de senha</h1>
                </div>
            </div>

            <div fxLayout="column" [formGroup]="formMain">
                <div fxLayout="row">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>
                            <mat-icon id="email-icon">email</mat-icon> <b>Email</b>
                        </mat-label>
                        <input matInput type="text" formControlName="email" aria-label="Email">
                        <mat-error>
                            <span> {{validatorMessages.required(formMain,'email', '')}}</span>
                            <span> {{validatorMessages.mailField(formMain,'email')}}</span>
                        </mat-error>
                    </mat-form-field>
                </div>


                <div fxLayout="row" fxLayoutAlign="center center">
                    <captcha #token [hidden]="!formMain.valid"></captcha>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" (click)="recovery(token.sendForm())">
                <button mat-button class="btn-settings" [disabled]="token.token == undefined"><span>Recuperar</span></button>
            </div>
        </div>
    </mat-card>

</div>
