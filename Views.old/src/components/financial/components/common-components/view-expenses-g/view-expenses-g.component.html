<div *ngFor="let field of fields" fxLayout="row">

    
        <div *ngIf="field.order % 2 == 0" fxLayout="column">
            <p>
                <span class="span-pipe">|</span>
                <span>{{field.label}}:</span>
                <span class="span-title">
                    {{' '+field.value}}</span>
            </p>
        </div>
        <div *ngIf="field.order % 2 != 0" fxLayout="row">
            <p>
                <span class="span-pipe">|</span>
                <span>{{field.label}}:</span>
                <span class="span-title">
                    {{' '+field.value}}</span>
            </p>
        </div>
    
    <!-- {{'test'}} -->
</div>
