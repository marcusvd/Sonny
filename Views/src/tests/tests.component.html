<div *ngIf="!collapsed">
    <div fxLayout="column" *ngFor="let menu of dataTree; let i = index;">

        <div class="btn-container" fxLayout="row" fxFlex (click)="arrowMenuCustomerOnAction(menu.name)">

            <div fxLayout="column" fxFlex="1">

            </div>



            <div fxLayout="column">
                <mat-icon>{{menu.icon}}</mat-icon>
            </div>
            <div fxLayout="column" fxFlex="3">

            </div>

            <div class="items-main" fxLayout="column">
                <div>{{menu.name}}</div>
            </div>
            <div fxLayout="column" fxFlex>

            </div>

            <div fxLayout="column">
                <mat-icon *ngIf="!menu.opened">keyboard_arrow_right</mat-icon>
                <mat-icon *ngIf="menu.opened">keyboard_arrow_down</mat-icon>
            </div>

        </div>

        <div class="sub-menu" fxLayout="column" fxFlex *ngIf="menu.opened">
            <div *ngFor="let sub of menu.children; let i = index;">
                <menu>
                    <li class="item-li">{{sub.name}}</li>
                </menu>
            </div>
        </div>

    </div>


</div>
