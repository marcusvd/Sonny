<mat-sidenav-container class="mat-drawer-inner-container">
    <mat-sidenav cdkScrollable opened mode="side" #sidenav role="navigation">
        <div style="overflow-x:hidden;  overflow-y:hidden; padding-top: 95px;">
            <ul>
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxLayout="column">
                        <i>
                        <mat-icon>record_voice_over</mat-icon>
                    </i>
                    </div>
                    <div fxLayout="column">
                        <li> <span [routerLink]="['/customer-nav']">CLIENTES</span></li>
                    </div>
                </div>
            </ul>
            <ul>
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxLayout="column">
                        <i>
                        <mat-icon>business_center</mat-icon>
                    </i>
                    </div>
                    <div fxLayout="column">
                        <li> <span [routerLink]="['/technical-bench']">BANCADA</span></li>
                    </div>
                </div>
            </ul>
            <ul>
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxLayout="column">
                        <i>
                        <mat-icon> attach_money</mat-icon>
                    </i>
                    </div>
                    <div fxLayout="column">
                        <li> <span [routerLink]="['/financial']">FINANCEIRO</span></li>
                    </div>
                </div>
            </ul>
            <ul>
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxLayout="column">
                        <i>
                        <mat-icon> transfer_within_a_station</mat-icon>
                    </i>
                    </div>
                    <div fxLayout="column">
                        <li> <span [routerLink]="['/partner/new']">PARCEIROS</span></li>
                    </div>
                </div>
            </ul>
            <ul>
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxLayout="column">
                        <i>
                        <mat-icon> storage</mat-icon>
                    </i>
                    </div>
                    <div fxLayout="column">
                        <li> <span [routerLink]="['navinventory/createinventory']">ESTOQUE</span></li>
                    </div>
                </div>
            </ul>
            <ul>
                <div fxLayout="row" fxLayoutGap="30px">
                    <div fxLayout="column">
                        <i>
                        <mat-icon> room_service</mat-icon>
                    </i>
                    </div>
                    <div fxLayout="column">
                        <li> <span [routerLink]="['/partner/new']">SERVIÇOS</span></li>
                    </div>
                </div>
            </ul>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div><button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button></div>
            <app-navbar></app-navbar>
            <div fxFlex></div>
            <div>
                <a [routerLink]="['/routePath']" routerLinkActive="router-link-active"> Login</a>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
