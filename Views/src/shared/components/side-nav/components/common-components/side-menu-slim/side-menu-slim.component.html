<ng-content select="[side-menu-top-slim]">
</ng-content>
<div fxLayout="column" *ngFor="let levelZero of dataTree; let i = index;">

    <div class="dropdown btn-container" fxLayout="row" fxFlex>
        <div fxLayout="column" fxFlex="1">

        </div>

        <div fxLayout="column">

            <div>
                <mat-icon>{{levelZero.icon}}</mat-icon>

                <div class="dropdown-content">
                    <mat-label class="btn-container-dropdown" fxLayoutAlign="start start" *ngIf="!levelZero.templateName">{{ levelZero.name }}</mat-label>
                    <div class="small-space-horizontal-beteween-fields"></div>
                    <div *ngIf="levelZero.children" fxLayout="column">
                        <div *ngFor="let levelOne of levelZero.children">
                            <div fxLayout="row" *ngIf="levelOne.children">

                                <div fxLayout="column" class="style-spacing-menu-item" (click)="rootMenuArrowOpenClosedOnAction(levelOne.name)">{{ levelOne.name }}</div>

                                <!-- <div class="small-space-horizontal-beteween-fields"></div> -->

                                <div fxLayout="column" fxFlex>

                                    <!-- <div class=" small-space-horizontal-beteween-fields "></div> -->

                                    <!-- <div class="style-spacing-menu-item ">{{itemSubMenu.name}}</div> -->

                                </div>
                                <div fxLayout="column ">
                                    <mat-icon *ngIf="!levelOne.opened">keyboard_arrow_right</mat-icon>
                                    <mat-icon *ngIf="levelOne.opened">keyboard_arrow_down</mat-icon>
                                </div>

                            </div>


                            <!-- <div class="small-space-horizontal-beteween-fields "></div> -->
                            <div class="style-spacing-menu-item " *ngIf="!levelOne.children ">{{ levelOne.name }}</div>

                            <div fxLayout="row" *ngFor="let itemSubMenu of levelOne.children">

                                <!-- <div class="small-space-horizontal-beteween-fields"></div> -->
                                <div *ngIf="!levelOne.opened" class="style-spacing-menu-item">{{itemSubMenu.name}}</div>


                            </div>
                        </div>


                    </div>
                </div>


            </div>



        </div>


    </div>

        <mat-label *ngIf="!levelZero.templateName ">{{ levelZero.name }}</mat-label>

        <div *ngIf="levelZero.children ">
            <div *ngFor="let levelOne of levelZero.children ">
                <div *ngIf="levelOne.children ">

                    <button>{{ levelOne.name }}</button>


                    <div *ngFor="let itemSubMenu of levelOne.children ">

                        <button>{{itemSubMenu.name}}</button>

                    </div>


                </div>

                <button *ngIf="!levelOne.children ">{{ levelOne.name }}</button>
            </div>
        </div>
    </div> -->

</div>
<div class="middle-space-horizontal-beteween-fields "></div>
<div fxLayout="column " class="circle.align-btn-collapse ">
    <div class="align-comment-icon " fxLayout="row ">
        <mat-icon fontSet="material-icons-outlined ">mode_comment</mat-icon>
    </div>
    <div fxLayout="row " class="circle-divider-bottom ">
        <div class="arrow-align-inside-circle ">
            <ng-content select="[arrow_right] "></ng-content>
        </div>
    </div>

</div>
