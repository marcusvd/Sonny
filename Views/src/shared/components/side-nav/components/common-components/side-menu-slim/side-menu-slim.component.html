<ng-content select="[side-menu-top-slim]">
</ng-content>
<div fxLayout="column" *ngFor="let menu of dataTree; let i = index;">

    <div class="btn-container" fxLayout="row" fxFlex>

        <div fxLayout="column" fxFlex="1">

        </div>

        <div fxLayout="column">
            <mat-icon (click)="test()" [matMenuTriggerFor]="menu" #sideMenu>{{menu.icon}}</mat-icon>
        </div>

        <div fxLayout="column" fxFlex="3">

        </div>

        <div class="items-main" fxLayout="column">

        </div>

        <div fxLayout="column" fxFlex>

        </div>

        <div fxLayout="column">

        </div>

    </div>

    <div class="sub-menu" fxLayout="column" fxFlex *ngIf="menu.opened">

    </div>

</div>
<div class="middle-space-horizontal-beteween-fields"></div>
<div fxLayout="column" class="align-btn-circle-collapse">
    <!-- <button (click)="test()" mat-icon-button mat-button> -->
    <div fxLayout="row" class="contact-us">
        <mat-icon fontSet="material-icons-outlined">mode_comment</mat-icon>
    </div>

    <div fxLayout="row" class="circle-divider-bottom">
        <div class="arrow-align-inside-circle">
            <ng-content select="[arrow_right]"></ng-content>
        </div>
    </div>

    <mat-menu #menu="matMenu">

        <div class="menu-opened" fxLayout="column">
            <h1>
                {{'TESTE'}}
            </h1>
        </div>

    </mat-menu>
</div>
