<mat-sidenav-container class="mat-drawer-inner-container" autosize>
    <!-- [hasBackdrop]="true" -->
    <mat-sidenav opened mode="side" #sidenav role="navigation" [style]="matSideNavStyle">
        <table class="side-nav-table" BORDER=0 CELLSPACING=0>

            <tree-g [treeData]="dataTree" (expandContract)="toggle()">
            </tree-g>

        </table>
    </mat-sidenav>

    <mat-sidenav-content [style]="styleSidenavContent">

        <main (click)="collapseAll()">
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
