<div class="spinner-container" *ngIf="spinner">
    <mat-spinner></mat-spinner>
</div>
<table style="width:100%;" mat-table [dataSource]="dataSourceInput" class="mat-elevation-z8" matSort [matSortActive]="matSortActive" matSortDirection="asc" matSortDisableClear (matSortChange)="sortData($event)">
    <ng-container [matColumnDef]="inventory" *ngFor="let inventory of displayedColumnsInput; let i = index;">
        <th style="font-size:25px; color:black;" mat-header-cell *matHeaderCellDef id="cod" mat-sort-header>{{displayedColumnsInputBr[i]}}</th>
        <td mat-cell *matCellDef="let element" id="cod"> {{element[inventory]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsInput"></tr>
    <tr mat-row *matRowDef="let datasource; columns: displayedColumnsInput;"></tr>
</table>
<mat-paginator *ngIf="paginationOnOff" fxLayoutAlign="center center" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptionsInput" (page)="pageChange($event)" aria-label="Select page">
</mat-paginator>
