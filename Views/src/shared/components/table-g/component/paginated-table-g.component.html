<div class="spinner-container" *ngIf="spinner">
    <mat-spinner></mat-spinner>
</div>
<table mat-table [dataSource]="dataSourceInput" multiTemplateDataRows class="mat-elevation-z8" matSort [matSortActive]="matSortActive" matSortDirection="asc" matSortDisableClear (matSortChange)="sortData($event)">

    <ng-container class="table-element-row" [matColumnDef]="item" *ngFor="let item of displayedColumnsInput; let i = index;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{displayedColumnsInputBr[i]}}</th>
        <td mat-cell *matCellDef="let element" id="cod" (click)="test(element.name)"> {{element[item]}}
            <!-- <div *ngIf="displayedColumnsInputBr[i] == 'Detalhes'">
                <button mat-icon-button color="primary" (click)="viewContact(row)" title="View Contact">
          <mat-icon> format_align_center</mat-icon>
        </button>
            </div> -->
        </td>

    </ng-container>

    <ng-container matColumnDef="expandedDetail" *ngIf="expandedShow">
        <td mat-cell *matCellDef="let element;" [attr.colspan]="displayedColumnsInput.length" (click)="viewContact(row)">

            <div class="table-element-detail" [@detailExpand]="element == expandedData ? 'expanded' : 'collapsed'">
                <div *ngFor="let subject of displayedColumnsInput; let i = index;" class="table-element-description">
                    <!-- class="table-element-diagram" -->



                    <ng-content></ng-content>



                </div>

                <!-- <div style="width:100px; height:100px;"> {{element[displayedColumnsInput[i]]}} </div> -->
                <!-- <div> {{element.client}} </div>
                    <div> {{element.entryDateOs}} </div>
                    <div> {{element.clientProblems}} </div>
                    <div> {{element.status}} </div> -->
            </div>
            <div>
                {{element.status}}
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsInput"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumnsInput;" (click)="expandedData = expandedData === element ? null : element">

    </tr>
    <div *ngIf="expandedShow">
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="table-detail-row"></tr>
    </div>

</table>
<mat-paginator *ngIf="paginationOnOff" fxLayoutAlign="center center" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptionsInput" (page)="pageChange($event)" aria-label="Select page">
</mat-paginator>
