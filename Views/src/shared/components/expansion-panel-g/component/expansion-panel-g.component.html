<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{panelTitle}}
            </mat-panel-title>
            <mat-panel-description>
                {{panelDescription}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-content></ng-content>
    </mat-expansion-panel>
    <br>
</mat-accordion>
