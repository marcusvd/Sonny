
    <button [style]="styleColors" mat-raised-button type="button" mat-raised-button (click)="btnGMtd()" [disabled]="enableDisable" *ngIf="!noIconSimpleBtn">
      <div  >
        <div  id="mat-icon-search-column">
          <mat-icon>{{icon}}</mat-icon>
        </div>
        
        <div   id="vertical-line-divider"> </div>
        <span  class="space-items-left-vertical-line"></span>
        <div   [style]="styleSize">{{name}}</div>
      </div>
    </button>
    <button [style]="styleColors" mat-raised-button type="button" mat-raised-button (click)="btnGMtd()" [disabled]="enableDisable" *ngIf="noIconSimpleBtn">
        {{name}}
    </button>
