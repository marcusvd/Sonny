<button [ngClass]="btnBgTxtColorSizeCls +' '+ btnWithHeightCls" *ngIf="btnType == 'dynamic-default'" mat-raised-button type="button" (click)="filterMtd()" (mouseover)="onMouseOverMtd()" (mouseout)="onMouseOutMtd()" (click)="btnGMtd()" [disabled]="isDisabled">
  <div [ngClass]="boxInsideBtn" *ngIf="!hideIcon">
    <mat-icon *ngIf="action">{{actOpened}}</mat-icon>
    <mat-icon *ngIf="!action">{{actClosed}}</mat-icon>
    <div [ngClass]="pipeBox"></div>
    <div>{{name}}</div>
  </div>
  <div *ngIf="hideIcon">{{name}}</div>
</button>
