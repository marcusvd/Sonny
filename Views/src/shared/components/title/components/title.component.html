<section id="container-above" fxLayout="row">
    <button id="btn-back" mat-raised-button (click)="back()">{{'Voltar'}}</button>
</section>
<section id="container-middle" fxLayout="row">

</section>
<section class="container" fxLayout="row">
    <div fxLayout="column" class="child" id="pipe">{{digit}}</div>
    <div fxLayout="column" class="child" id="title">{{titleString}}</div>
    <div fxLayout="column" class="child">
        <mat-icon fxLayout="column" class="child" id="icon">{{icon}}</mat-icon>
    </div>
    <div fxLayout="column" class="child">
        <ng-content select="[btn-1]"></ng-content>
    </div>
    <div fxFlex="4"></div>
    <div fxLayout="column" class="child">
        <ng-content select="[btn-2]"></ng-content>
    </div>
</section>
<section id="container-below" fxLayout="row">

</section>
