<mat-grid-list [cols]="breakPoint" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let card of dataSource">
        <mat-card class="card mat-elevation-z7">
            <mat-card-title>{{card.title}}</mat-card-title>
            <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
            <mat-card-content>
                <p>This card indeterminates progress bar.</p>
                <p>{{card.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>{{card.btnText1}}</button>
                <button mat-button>{{card.btnText2}}</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
