<div>
    <mat-card class="mat-card-settings">
        <div class="mat-card-title">
            <div [fxLayout]="screenFieldPosition" (window:resize)="screen()">

                <div fxLayout="column" fxFlex>
                    <h3>Informações de conta</h3>
                </div>

                <div fxLayout="column">
                    <button class="default-button" mat-raised-button (click)="edit()"> Alterar </button>
                </div>

            </div>
        </div>
        <mat-divider>
        </mat-divider>
        <mat-card-content>
            <br>
            <div [fxLayout]="screenFieldPosition" (window:resize)="screen()">
                <div fxLayout="column" fxLayout="column" fxFlex>
                    <div fxLayout="row">
                        <h2>Empresa</h2>
                    </div>
                    <div fxLayout="row">
                        <div fxLayout="column">
                            <mat-icon class="mat-icon-style" fontSet="material-icons-outlined">domain</mat-icon>
                        </div>
                        <div class="data-from-db" fxLayout="column">
                            <b>{{user?.company?.name}}</b>
                        </div>
                    </div>
                </div>

                <div fxLayout="column" fxLayout="column" fxFlex>
                    <div fxLayout="row">
                        <h2>Usuário</h2>
                    </div>
                    <div fxLayout="row">
                        <div fxLayout="column">
                            <mat-icon class="mat-icon-style" fontSet="material-icons-round">group</mat-icon>
                        </div>
                        <div class="data-from-db" fxLayout="column">
                            <b>{{user?.userName}}</b>
                        </div>
                    </div>
                </div>
                <div fxLayout="column" fxLayout="column" fxFlex>

                    <div fxLayout="row">
                        <h2>Email</h2>
                    </div>
                    <div fxLayout="row">
                        <div fxLayout="column">
                            <mat-icon class="mat-icon-style" fontSet="material-icons-round">email</mat-icon>
                        </div>
                        <div class="data-from-db" fxLayout="column">
                            <b>{{user?.email}}</b>
                        </div>
                    </div>
                </div>
            </div>

        </mat-card-content>
    </mat-card>
</div>
<br>
