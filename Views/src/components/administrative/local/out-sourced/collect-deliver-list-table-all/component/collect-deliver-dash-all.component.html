<div style="padding:30px;">
    <search-table [textSearch]="searchTerms" (searchKey)="search($event)" [searchCombined]="true"></search-table>
    <br>
    <mat-divider></mat-divider>
    <br>
    <paginated-table (pgSort)="sort($event)" (pgEvent)="paging($event)" [dataSourceInput]="data" [pageSizeOptionsInput]="pageSizeOptions" [displayedColumnsInput]="displayedColumnsInventory" [displayedColumnsInputBr]="displayedColumnsInventoryBr" [pageIndex]="this.pageIndex"
        [pageSize]="this.pageSize" [length]="this.length" [spinner]="spinnerShowHide">
    </paginated-table>
</div>
