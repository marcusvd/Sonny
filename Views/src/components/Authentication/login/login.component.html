<div mat-dialog-title>
    <img src="../../../../../../assets/nsti-menor.jpg" alt="" style="width:350x; height:50px;">
    <mat-divider></mat-divider>
</div>

<div fxLayout="row" fxLayoutAlign="end end">
    <div style="height:5px;"></div>
    <span mat-dialog-close mat-button (click)="openDialogRegistering()">Cadastrar?</span>
</div>
<mat-dialog-content fxLayout="column" [formGroup]="formMain" fxLayoutAlign="center center" class="mat-typography">
    <div style="height:8px;"></div>
    <div fxLayout="row" fxFlex="100%">
        <mat-form-field fxFlex="100%">
            <mat-label>
                <mat-icon>email</mat-icon> <b> UsuÃ¡rio / Email</b>
            </mat-label>
            <input matInput type="text" formControlName="userName">
            <mat-error>
                <span>{{validatorMessages.required(formMain,'userName', '')}}</span>
            </mat-error>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxFlex="100%">

        <mat-form-field fxFlex="100%">
            <mat-label>
                <mat-icon>https</mat-icon> <b> Senha</b>
            </mat-label>
            <!-- <mat-icon matPreffix>sentiment_very_satisfied</mat-icon> -->
            <input matInput type="password" formControlName="password">
            <mat-error>
                <span>{{validatorMessages.required(formMain,'password', '')}}</span>
            </mat-error>
        </mat-form-field>
    </div>

    <div fxLayout="row">
        <span mat-dialog-close mat-button (click)="openDialogForgot()">
      Esqueceu?
    </span>
    </div>
    <br>
    <br>
</mat-dialog-content>

<mat-dialog-actions id="enter-button">
    <button mat-button><span><h1 (click)="login()">Acessar</h1></span></button>
</mat-dialog-actions>
