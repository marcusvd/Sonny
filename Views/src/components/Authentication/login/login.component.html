<div class="border-around main-height" fxLayout="column">
    <mat-card class="paper-inside border-around">
        <sub-title title class="font-title" [title]="'Login'" [styleContainerTitle]="'padding-top:8px;'" [titleStyle]="'font-family: Mynerve; font-size: 24px;'" [height]="'height:60px'"></sub-title>

        <div class="border-around paper-inside">
            <div fxLayout="row" fxLayoutAlign="center center">
                <div fxLayout="column" [fxFlex]="spaceLogoTitle">
                    <mat-icon class="logo" fontSet="material-icons-outlined">language</mat-icon>
                </div>
                <div class="title" fxLayout="column" fxFlex>
                    <h1 class="title">Sonny</h1>
                </div>
            </div>
            <div class="mouse-pointer" fxLayout="row" fxLayoutAlign="center center" [routerLink]="['register']">
                <h3> Cadastrar</h3>
            </div>
            <div class="space-form-title-logo"></div>
            <div fxLayout="column" [formGroup]="formMain">
                <div fxLayout="row">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>
                            <mat-icon>email</mat-icon> <b> Usu√°rio / Email</b>
                        </mat-label>
                        <input matInput type="text" formControlName="userName" aria-label="userName">
                        <mat-error>
                            <span>{{validatorMessages.required(formMain,'userName', '')}}</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>
                            <mat-icon>https</mat-icon> <b> Senha</b>
                        </mat-label>
                        <!-- <mat-icon matPreffix>sentiment_very_satisfied</mat-icon> -->
                        <input matInput type="password" formControlName="password" aria-label="Senha">
                        <mat-error>
                            <span>{{validatorMessages.required(formMain,'password', '')}}</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mouse-pointer" fxLayout="row" [routerLink]="['reset-password']">
                    <h3> Esqueceu?</h3>

                </div>

            </div>

        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-button class="btn-settings"><span>Acessar</span></button>
        </div>
    </mat-card>
</div>
