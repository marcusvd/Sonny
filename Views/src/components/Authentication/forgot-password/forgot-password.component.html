<mat-divider></mat-divider>

<div style="height:30px;"></div>


<div fxLayout="row" fxFlex>
    <mat-form-field fxFlex>
        <mat-label>
            <mat-icon>email</mat-icon> <b> E-mail</b>
        </mat-label>
        <input matInput type="text" formControlName="email" aria-label="E-mail">
        <mat-error>
            <br>
            <span>{{validatorMessages.required(formMain,'email', '')}}</span>
            <span>{{validatorMessages.mailField(formMain,'email')}}</span>
        </mat-error>
    </mat-form-field>
</div>
<br>
<captcha #token></captcha>


<div class="row" class="recovery-button" (click)="recovery(token.sendForm())">
    <span>
        <h1>Recuperar</h1>
      </span>
</div>
