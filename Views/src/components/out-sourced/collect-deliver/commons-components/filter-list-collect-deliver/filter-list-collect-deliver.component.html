<mat-card class="p-4 !border !border-color-main !shadow-md card">
    <mat-radio-group (change)="filter($event)" [disabled]="disabledRadioInput">
        <div class="grid sm:grid-cols-[150px_1fr_200px] grid-cols-1 gap-4 items-center justify-start mb-2">

            <div class="w-full grid grid-cols-[15px_1fr] items-center justify-center">
                <div class="w-[20px] h-[20px] bg-expired"> </div>
                <div>
                    <mat-radio-button #radioExpired [value]="'expired'">A Pagar</mat-radio-button>
                </div>
            </div>

            <div class="w-full grid grid-cols-[15px_1fr] items-center justify-center">
                <div class="w-[20px] h-[20px] bg-paid"></div>
                <div>
                    <mat-radio-button #radioPaid [value]="'paid'">Pago</mat-radio-button>
                </div>
            </div>
            <div class="flex sm:justify-end">
                <ng-content></ng-content>
            </div>
        </div>
    </mat-radio-group>
    <div class="w-full">

        <div class="w-full">
            <mat-form-field class="w-full" appearance="outline">
                <input matInput #field (input)="search(field.value,outFieldSearch,this.removeAccentsSpecialCharacters)"
                    type="text" matInput placeholder="Digite sua pesquisa." [attr.for]="'Pesquisar'"
                    [formControl]="formControlSearch">
            </mat-form-field>
        </div>
    </div>


</mat-card>
