<default-component [digitTitleComp]="'|'" [textTitleComp]="'Coletas, entregas e serviÃ§os'" [textSubTitleComp]="'Cadastro'" [iconSubTitleComp]="'list'" [hideDivider]="true">
    <div btns>
        <div class="w-full grid sm:grid-cols-[1fr_1fr_1fr] grid-cols-1 gap-4 p-4 items-center">

            <div>
                <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="callRouter(addUrlRoute)"></btn-g>
            </div>

            <div>
                <span class="title-amount">TOTAL:&nbsp;</span> <span class="amount-sum">{{amountYear}}</span>
                <!-- <months-select [startCurrentDate]="true" [showOnlyUntilCurrentDate]="true" [changeSelection]="monthFilter" (sendSelected)="selectedMonth($event)">
                </months-select> -->
            </div>
            <div>
                <span class="title-amount">DESPESA:&nbsp;</span> <span class="amount-sum">{{localAmountCosts}}</span>
                <!-- <months-select [startCurrentDate]="true" [showOnlyUntilCurrentDate]="true" [changeSelection]="monthFilter" (sendSelected)="selectedMonth($event)">
                </months-select> -->
            </div>

        </div>
    </div>
    <div body>
        <list-g [hidePaginator]="true" [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickButton)="onClickButton($event)"
            (outOnClickIcons)="onClickIcons($event)">
        </list-g>
    </div>
</default-component>
