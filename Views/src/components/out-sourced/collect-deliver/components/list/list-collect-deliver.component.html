<default-component [digitTitleComp]="'|'" [textTitleComp]="'Coletas, entregas e serviços'" [textSubTitleComp]="'Cadastro'" [iconSubTitleComp]="'list'">
    <div btns>
        <!-- <btn-g-dynamic [name]="'Filtrar'" (outAction)="showHideFilterMtd($event)"> -->
        <btn-g-dynamic [name]="'Filtrar'">
            <!-- <collect-deliver-list-filter class="menu-size-width-large" (filterFormOut)="filter($event)" options-filter [showHideFilter]="showHideFilter"> -->
            <collect-deliver-list-filter class="menu-size-width-large" options-filter [showHideFilter]="showHideFilter">
            </collect-deliver-list-filter>
        </btn-g-dynamic>
    </div>
    <div body>
        <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
        </list-g>
    </div>
</default-component>
