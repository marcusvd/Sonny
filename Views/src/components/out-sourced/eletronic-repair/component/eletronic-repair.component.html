<!-- Grid Customers -->

<grid-g-container [titlesHeader]="titlesHeader" [fieldsInEnglish]="fieldsInEnglish" [entities$]="this.customerGridGHelper.entities$" [searchInputFxFlexSize]="searchInputFxFlexSize" (queryField)="this.customerGridGHelper.searchQueryHendler($event,this.customerBackEndUrl)"
    (queryField)="getLength($event)">
    <mat-paginator fxFlex pgNgContent #customerPaginator fxLayout="row" fxLayoutAlign="center center" [length]="lengthCustomer" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
    </mat-paginator>
    <div found fxLayoutAlign="center center">
        {{this.customerGridGHelper.searchItensFound.value}}
    </div>
</grid-g-container>

<!-- Grid Partners -->

    <mat-paginator fxFlex pgNgContent #partnerPaginator fxLayout="row" fxLayoutAlign="center center" [length]="lengthPartner" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">

    <div found fxLayoutAlign="center center">
        {{this.partnerGridGHelper.searchItensFound.value}}
    </div>
</grid-g-container>
