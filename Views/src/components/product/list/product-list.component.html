<div class="border-around">
    <div *ngFor="let entity of entities$| async">
        <div fxLayout="column">
            <div fxLayout="row">
                <div>{{entity.equipamentName}}</div>
            </div>
            <div fxLayout="row" *ngFor="let prod of entity.products">
                {{prod.model}} {{prod.description}}
            </div>

        </div>
    </div>
</div>
