<mat-form-field appearance="outline">
    <mat-label>Produto</mat-label>
    <mat-select [formControl]="selectFormControl" [placeholder]="placeHolderProduct" #singleSelect name="name" (selectionChange)="onSelectedProduct(singleSelect?.value)">
        <mat-option>
            <ngx-mat-select-search  (input)="searchProductType()" [placeholderLabel]="placeHolderProduct" [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let product of products$ | async" [value]="product.id">
            {{product.name}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="this.selectFormControl.hasError('required') && selectFormControl.touched">
        <span>{{'Campo obrigat√≥rio!'}}</span>
    </mat-error>
</mat-form-field>
