<div *ngIf="manufacturerMatSelect">
    <mat-form-field appearance="outline">
        <mat-label>Fabricante</mat-label>
        <mat-select [formControl]="selectFormControl" [placeholder]="placeholderProductType" #singleSelect (selectionChange)="onSelectedManufacturer(singleSelect?.value)">
            <mat-option>
                <ngx-mat-select-search [formControl]="selectFormControl" (input)="searchManufacturer()" [placeholderLabel]="placeholderProductType" [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let manufacturer of manufacturers$ | async" [value]="manufacturer.id">
                {{manufacturer.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="selectFormControl.errors && selectFormControl.touched">
            <span>{{'Campo obrigat√≥rio!'}}</span>
        </mat-error>
    </mat-form-field>
</div>

<div [formGroup]="formMain" *ngIf="manufacturerInput">
    <mat-form-field appearance="outline">
        <mat-label>Fabricante</mat-label>
        <input type="text" matInput [placeholder]="placeholderProductType" formControlName="name">
        <mat-error>
            <span>{{validatorMessages.required(formMain, 'name', 'Fabricante')}}</span>
        </mat-error>
    </mat-form-field>
</div>
