<div *ngIf="models$">
    <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <mat-select [formControl]="selectFormControl" [placeholder]="placeholderProductType" #singleSelect (selectionChange)="onSelectedModel(singleSelect?.value)">
            <mat-option>
                <ngx-mat-select-search [formControl]="selectFormControl" [formControl]="selectFormControl" (input)="searchModel()" [placeholderLabel]="placeholderProductType" [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let model of models$ | async" [value]="model.id">
                {{model.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="selectFormControl.errors && selectFormControl.touched">
            <span>{{'Campo obrigat√≥rio!'}}</span>
        </mat-error>
    </mat-form-field>

</div>
