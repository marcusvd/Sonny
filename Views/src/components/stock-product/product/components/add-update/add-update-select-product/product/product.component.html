<div *ngIf="!productCheckbox" >
    <mat-form-field appearance="outline">
        <mat-label>Produto</mat-label>
        <mat-select [formControl]="selectFormControl" [placeholder]="placeholderProductType" #singleSelect name="name" (selectionChange)="onSelectedProduct(singleSelect?.value)">
            <mat-option>
                <ngx-mat-select-search  (input)="searchProductType()" [placeholderLabel]="placeholderProductType" [name]="productTypeNameAttribute" [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let product of products$ | async" [value]="product.id">
                {{product.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="this.selectFormControl.hasError('required') && selectFormControl.touched">
            <span>{{'Campo obrigat√≥rio!'}}</span>
        </mat-error>
    </mat-form-field>
</div>
<div [formGroup]="formMain" *ngIf="productCheckbox">
    <mat-form-field  appearance="outline">
        <mat-label>Produto</mat-label>
        <input type="text" matInput [placeholder]="placeholderProductType" formControlName="name">
        <mat-error>
            <span>{{validatorMessages.required(formMain, 'name', 'Produto')}}</span>
        </mat-error>
    </mat-form-field>
</div>
