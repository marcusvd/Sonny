<div class="border-around small-large-screen" (window:resize)="responsive($event)">

    <title-component [digit]="'|'" [titleString]="'Produto'" [icon]="'storage'">
    </title-component>

    <mat-card class="small-large-screen">
        <sub-title title [title]="'Produtos'" [icon]="'add'"></sub-title>
        <div class="container-btns-paginator-above">

            <div class="btns">

                <btn-g add btn-1 [name]="'Adicionar'" [icon]="'add'"
                    (btn)="this.callRouter('/side-nav/stock-product-router/add-product')"></btn-g>

                <btn-filter-g (arrowOut)="showHideFilterMtd($event)">
                </btn-filter-g>

            </div>

            <div class="paginator-above">
                <mat-paginator #paginatorAbove [length]="length" [pageSize]="pageSize"
                    (page)="onPageChange($event)"></mat-paginator>
            </div>

        </div>

        <div class="container-search-filter">
            <filter-product-list [productsList]="this.entities$" [productsTypes]="productsTypes$" [segments]="segments"
                [manufacturers]="manufacturers" *ngIf="showHideFilter"
                (outProductsListFiltered)="filteredProductsList($event)" (outFieldSearch)="this.search($event)">
            </filter-product-list>
        </div>

        <list-g *ngIf="!this.isCard" [headersLabel]="headers" [headersFields]="fields"
            [entities]="this.entitiesFiltered$"
            (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)"
            (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
        </list-g>

        <ng-container *ngIf="this.isCard">

            <div *ngFor="let entity of this.entitiesFiltered$ | async;">
                <div class="card-g-model-a--border">

                    <header-card-model-a class="header" [icon]="'storage'">
                        <mat-icon class="header--icon">{{'storage'}}</mat-icon>
                        <p class="header--title">{{entity.productType.key}}</p>
                        <div class="header--left-items">
                            <p class="header--value">{{'Dispon√≠vel'}}</p>
                            <p class="header--value">{{'15'}}</p>
                        </div>
                    </header-card-model-a>

                    <line-card-divider-model-a></line-card-divider-model-a>
                    <content-card-model-a [labelText]="'Segmento:'"
                        [valueText]="entity.segment.key"></content-card-model-a>
                    <line-card-divider-model-a></line-card-divider-model-a>
                    <content-card-model-a [labelText]="'Fabricante:'"
                        [valueText]="entity.manufacturer.key"></content-card-model-a>
                    <line-card-divider-model-a></line-card-divider-model-a>
                    <content-card-model-a [labelText]="'Modelo:'" [valueText]="entity.model.key"></content-card-model-a>
                    <line-card-divider-model-a></line-card-divider-model-a>
                    <content-card-model-a [labelText]="'Testado:'"
                        [valueText]="entity.isTested.key"></content-card-model-a>
                    <line-card-divider-model-a></line-card-divider-model-a>
                    <footer-card-model-a>

                        <div style="display:flex; justify-content: space-between;">
                            <btn-g noIconSimpleBtn="true" add btn-1 [name]="'Detalhes'" (btn)="''"></btn-g>
                            <btn-g noIconSimpleBtn="true" add btn-1 [name]="'Vender'" (btn)="''"></btn-g>
                        </div>
                    </footer-card-model-a>
                </div>
            </div>


        </ng-container>

        <mat-paginator #paginatorBelow [length]="length" [pageSize]="pageSize"
            (page)="onPageChange($event)"></mat-paginator>
    </mat-card>

</div>
