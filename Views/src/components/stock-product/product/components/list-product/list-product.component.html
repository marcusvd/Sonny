<div class="border-around small-large-screen" (window:resize)="responsive($event)">

    <title-component [digit]="'|'" [titleString]="'Produto'" [icon]="'storage'">
    </title-component>

    <mat-card class="small-large-screen">
        <sub-title title [title]="'Produtos'" [icon]="'add'"></sub-title>
        <div class="container-btns-paginator-above">

            <div class="btns">

                <btn-g add btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="this.callRouter('/side-nav/stock-product-router/add-product')"></btn-g>

                <btn-filter-g (arrowOut)="showHideFilterMtd($event)">
                </btn-filter-g>

            </div>

            <div class="paginator-above">
                <mat-paginator #paginatorAbove [length]="length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
            </div>

        </div>

        <div class="container-search-filter">
            <filter-product-list [productsList]="this.entities$" [productsTypes]="productsTypes$" [segments]="segments" [manufacturers]="manufacturers" *ngIf="showHideFilter" (outProductsListFiltered)="filteredProductsList($event)" (outFieldSearch)="this.search($event)">
            </filter-product-list>
        </div>

        <list-g *ngIf="!this.isCard" [headersLabel]="headers" [headersFields]="fields" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
        </list-g>

        <ng-container *ngIf="this.isCard">

            <div class="test-tst" *ngFor="let entity of this.entitiesFiltered$ | async;">
                <!-- <div class="container" *ngFor="let entity of this.entitiesFiltered$ | async;"> -->

                <card-g>
                    <card-header header [headerIcon]="'storage'" [classIcon]="{'menu-icon-small':true}" [title]="entity.productType.key" [textRightSideAbove]="'Disponível'" [textRightSideBelow]="'15'"></card-header>
                    <card-content content [left]="'Segmento:'" [right]="entity.segment.key"></card-content>
                    <card-content content [left]="'Fabricante'" [right]="entity.manufacturer.key"></card-content>
                    <div class="line" lineBelow></div>
                    <card-content content [left]="'Modelo'" [right]="entity.model.key"></card-content>
                    <div class="line"></div>
                    <card-content content [left]="'Testado'" [right]="entity.isTested.key"></card-content>
                    <div class="line"></div>
                    <div footer class="footer">
                        <card-footer [footer]="'roda pé'"></card-footer>
                    </div>
                </card-g>

            </div>
            <!--
            <product-card *ngFor="let entity of this.entitiesFiltered$ | async;">

            </product-card> -->

        </ng-container>

        <mat-paginator #paginatorBelow [length]="length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
    </mat-card>

</div>
