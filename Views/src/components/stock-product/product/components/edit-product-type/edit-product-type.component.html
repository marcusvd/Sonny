<div class="border-around" *ngIf="productsTypes$">
    <title-component [digit]="'|'" [titleString]="'Tipo de produto'" [icon]="'storage'">
    </title-component>
    <mat-card class="small-large-screen">
        <sub-title title [title]="'Cadastro'" [icon]="'add'"></sub-title>

        <product-select-field [products-types]="productsTypes$"></product-select-field>
        <div class="container-main" [formGroup]="productTypeForm">
            <div class="child" formArrayName="productsTypes" *ngFor="let ctrls of arrayProductType.controls let i = index">
                <div [formGroupName]="i">
                  <!-- {{ctrls.control | json}} -->
                    <mat-form-field appearance="outline">
                        <mat-label>Segmento</mat-label>
                        <input type="text" matInput formControlName="name">
                    </mat-form-field>

                </div>

            </div>
        </div>
        <edit-checks>
        </edit-checks>
    </mat-card>
</div>
