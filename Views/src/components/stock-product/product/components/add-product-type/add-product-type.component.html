<div class="border-around">
    <title-component [digit]="'|'" [titleString]="'Tipo de produto'" [icon]="'storage'">
    </title-component>

    <mat-card class="small-large-screen">
        <sub-title title [title]="'Cadastro'" [icon]="'add'"></sub-title>

        <div class="container-level-0">

            <!-- Column LEFT -->
            <div class="common-use">
                <!-- product start-->
                <field-input-g [type]="'text'" [formMain]="this.formMain" [inputLabel]="'Tipo'"
                    [fieldControlName]="'name'">
                    <span msg-error
                        *ngIf="this.formError(formMain,'name', 'required') && this.formTouched(formMain, 'name')">{{requiredMsg}}</span>
                    <span msg-error
                        *ngIf="this.formError(formMain,'name', 'maxlength') && this.formTouched(formMain, 'name')">{{maxLengthMsg
                        + '50' + charactersMsg}}</span>
                    <span msg-error
                        *ngIf="this.formError(formMain,'name', 'inUse') && this.formTouched(formMain, 'name')">{{inUseMsg}}</span>
                </field-input-g>
                <!-- [productMatSelect]="this.productMatSelect" -->

            </div>

            <div class="common-use">
                <!-- segment start-->

                <field-input-g [type]="'text'" [formMain]="segmentForm" [inputLabel]="'Segmento'"
                    [fieldControlName]="'name'">
                    <span msg-error
                        *ngIf="this.formError(segmentForm,'name', 'required') && this.formTouched(segmentForm, 'name')">{{requiredMsg}}</span>
                    <span msg-error
                        *ngIf="this.formError(segmentForm,'name', 'maxlength') && this.formTouched(segmentForm, 'name')">{{maxLengthMsg
                        + '50' + charactersMsg}}</span>
                </field-input-g>

                <!-- segment end-->
            </div>

            <div class="common-use">
                <!-- manufacturer start-->
                <field-input-g [type]="'text'" [formMain]="manufacturerForm" [inputLabel]="'Fabricante'"
                    [fieldControlName]="'name'">
                    <span msg-error
                        *ngIf="this.formError(manufacturerForm,'name', 'required') && this.formTouched(manufacturerForm, 'name')">{{requiredMsg}}</span>
                    <span msg-error
                        *ngIf="this.formError(manufacturerForm,'name', 'maxlength') && this.formTouched(manufacturerForm, 'name')">{{maxLengthMsg
                        + '50' + charactersMsg}}</span>
                </field-input-g>
                <!-- manufacturer end-->
            </div>

        </div>

        <div class="container-level-0-1">
            <div class="common-use">
                <!-- model start-->
                <field-input-g [type]="'text'" [formMain]="modelForm" [inputLabel]="'Modelo'"
                    [fieldControlName]="'name'">
                    <span msg-error
                        *ngIf="this.formError(modelForm,'name', 'required') && this.formTouched(modelForm, 'name')">{{requiredMsg}}</span>
                    <span msg-error
                        *ngIf="this.formError(modelForm,'name', 'maxlength') && this.formTouched(modelForm, 'name')">{{maxLengthMsg
                        + '50' + charactersMsg}}</span>
                </field-input-g>

            </div>

         
            <div class="common-use">
                <field-select-g (outEntitiesSelected)="onSelectSpeedMeasure($event)" [entities]="speed$" [labelInput]="'Medida'"
                    [formControlResetalways]="controlReset">
                </field-select-g>
            </div>

            <div class="common-use common-use--capacity common-use--container-prefix-suffix">
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>Velocidade</mat-label>
                    <input matInput type="number" class="common-use--prefix-suffix-right-align" placeholder="0">
                    <span matSuffix>{{speedMeasure}}</span>
                </mat-form-field>
            </div>

            <!-- <div class="speed">
                <field-input-g [type]="'text'" [formMain]="this.specificitiesForm" [inputLabel]="'Velocidade'"
                    [fieldControlName]="'speed'">
                    <span msg-error
                        *ngIf="this.formError(specificitiesForm,'speed', 'maxlength') && this.formTouched(specificitiesForm, 'speed')">{{maxLengthMsg
                        + '50' + charactersMsg}}</span>
                </field-input-g>


            </div>
            <div class="capacity">
                <field-select-g (outEntitiesSelected)="''" [entities]="speed$" [labelInput]="'Velocidades'"
                    [formControlResetalways]="controlReset">
                </field-select-g>
            </div> -->

       

        </div>
        <!-- <div class="description">
            <field-input-g [type]="'text'" [formMain]="this.modelForm" [inputLabel]="'Descrição'" [fieldControlName]="'description'">
                <span msg-error *ngIf="this.formError(modelForm,'description', 'maxlength') && this.formTouched(modelForm, 'description')">{{maxLengthMsg + '500' + charactersMsg}}</span>
            </field-input-g>
        </div> -->
        <!-- model end-->
        <div class="btn-save">
            <btn-g [name]="'Salvar'" [icon]="'save'" (btn)="save()"></btn-g>
        </div>

        <div>{{formMain.value | json}}</div>
    </mat-card>
</div>
