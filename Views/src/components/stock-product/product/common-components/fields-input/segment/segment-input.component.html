<div [formGroup]="formMain">
    <mat-form-field appearance="outline">
        <mat-label>Segmento</mat-label>
        <input type="text" matInput [placeholder]="placeholderProductType" formControlName="name">
        <!-- <mat-hint>EX: Servidores, Desktops, Notebooks etc...</mat-hint> -->
        <mat-error>
            <span>{{validatorMessages.required(formMain, 'name', 'Segmento')}}</span>
        </mat-error>
    </mat-form-field>
</div>
