<div [formGroup]="formMain" *ngIf="formMain" fxLayout="column">
    <mat-form-field fxFlex appearance="outline">
        <mat-label>Produto</mat-label>
        <input type="text" matInput [placeholder]="placeholderProductType" formControlName="name">
        <mat-error>
            <span>{{validatorMessages.required(formMain, 'name', 'Produto')}}</span>
        </mat-error>
    </mat-form-field>
</div>
