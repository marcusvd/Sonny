<div *ngIf="manufacturers$" fxLayout="column">
    <mat-form-field fxFlex appearance="outline">
        <mat-label>Fabricante</mat-label>
        <mat-select [placeholder]="placeholderProductType" #singleSelect
            (selectionChange)="onSelectedManufacturer(singleSelect?.value)">
            <mat-option>
                <ngx-mat-select-search [formControl]="manufacturerFormControl" (input)="searchManufacturer()"
                    [placeholderLabel]="placeholderProductType"
                    [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let manufacturer of manufacturers$ | async" [value]="manufacturer.id">
                {{manufacturer.name}}
            </mat-option>
        </mat-select>
        <mat-error>
            <span>{{validatorMessages.required(formMain, 'name', 'Cliente')}}</span>
        </mat-error>
    </mat-form-field>
</div>
