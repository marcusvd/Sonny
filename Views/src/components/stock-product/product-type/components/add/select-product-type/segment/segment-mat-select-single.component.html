<div *ngIf="segments$" fxLayout="column">
    <mat-form-field fxFlex appearance="outline">
        <mat-label>Segmento</mat-label>
        <mat-select [formControl]="segmentFormControl" [placeholder]="placeholderProductType" #singleSelect (selectionChange)="onSelectedSegment(singleSelect?.value)">
            <mat-option>
                <ngx-mat-select-search [formControl]="segmentFormControl" (input)="searchSegment()" [placeholderLabel]="placeholderProductType" [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let segment of segments$ | async" [value]="segment.id">
                {{segment.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="segmentFormControl.errors && segmentFormControl.touched">
            <span>{{'Campo obrigat√≥rio!'}}</span>
        </mat-error>
    </mat-form-field>
</div>
