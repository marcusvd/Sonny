<div *ngIf="models$" fxLayout="column">
    <mat-form-field fxFlex appearance="outline">
        <mat-label>Modelo</mat-label>
        <mat-select [formControl]="modelFormControl" [placeholder]="placeholderProductType" #singleSelect (selectionChange)="onSelectedModel(singleSelect?.value)">
            <mat-option>
                <ngx-mat-select-search [formControl]="modelFormControl" [formControl]="modelFormControl" (input)="searchModel()" [placeholderLabel]="placeholderProductType" [noEntriesFoundLabel]="noEntriesFoundLabel"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let model of models$ | async" [value]="model.id">
                {{model.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="modelFormControl.errors && modelFormControl.touched">
            <span>{{'Campo obrigat√≥rio!'}}</span>
        </mat-error>
    </mat-form-field>
</div>
