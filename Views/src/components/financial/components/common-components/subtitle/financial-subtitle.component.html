    <div *ngFor="let status of statusCollection" class="w-full pl-4 pr-4 pb-4 grid sm:grid-cols-4 grid-cols-1 items-center justify-center">

        <div class="w-full justify-center" *ngIf="status.visible">
            <div class="flex flex-col items-center justify-center">
                <div [class]="status.monthColorNameStyleClasses">
                    {{status.name | uppercase}}
                </div>

                <mat-icon [class]="status.classesStyleIcon" *ngIf="status.visible">
                    {{status.icon}}
                </mat-icon>

                <div *ngFor="let status of statusCollection">
                    <div class="font-bold" *ngIf="status.visible">
                        {{'VENCIMENTO:'}} {{expiresDate | ptBrDate:'Date'}}
                    </div>
                </div>
                <div *ngIf="status.visible" class="text-[80px] flex sm:hidden" [class]="status.monthColorNameStyleClasses">
                    {{title}}
                </div>
            </div>
        </div>
        <div *ngIf="status.visible" class="text-[80px] sm:flex hidden" [class]="status.monthColorNameStyleClasses">
            {{title}}
        </div>


    </div>
