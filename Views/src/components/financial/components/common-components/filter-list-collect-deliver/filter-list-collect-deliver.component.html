<mat-card class="p-4 !border !border-color-main !shadow-md card">

    <div class="w-full">

        <div class="w-full">
            <mat-form-field class="w-full" appearance="outline">
                <input matInput #field (input)="search(field.value,outFieldSearch,this.removeAccentsSpecialCharacters)" type="text" matInput placeholder="Digite sua pesquisa." [attr.for]="'Pesquisar'" [formControl]="formControlSearch">
            </mat-form-field>
        </div>
    </div>


</mat-card>
