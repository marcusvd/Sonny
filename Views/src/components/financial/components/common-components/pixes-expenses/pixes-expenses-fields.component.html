<div fxLayout="row">
    <mat-label id="label">Pix do beneficiado:</mat-label>
</div>
<div class="middle-space-horizontal-beteween-fields"> </div>
<div (window:resize)="screen()" [fxLayout]="fxLayout" fxflex [formGroup]="formMain" *ngIf="formMain" fxLayoutGap="10">

    <div fxLayout="column" [fxFlex]="fxFlexBenefitedKey">
    <!-- <div fxLayout="column" [fxFlex]="fxFlexBenefitedKey"> -->
        <mat-form-field appearance="outline">
            <mat-label>Chave Pix Beneficiado</mat-label>
            <input matInput type="text" [formControlName]="'benefitedKey'" aria-label="Valor juros">
        </mat-form-field>
    </div>
    <div fxLayout="column" [fxFlex]="fxFlexExpenseDay">
        <mat-form-field appearance="outline">
            <mat-label>Dia despesa</mat-label>
            <input [disabled]="expenseDayDisabled" matInput [matDatepicker]="picker3" formControlName="expenseDay">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3 startView="year" [startAt]="startDate"></mat-datepicker>
            <mat-error>
                <span>{{validatorMessages.required(formMain,'expenseDay', '* Obrigat√≥rio')}}</span>
                <span>{{validatorMessages.invalidDate(formMain,'expenseDay')}}</span>
            </mat-error>
        </mat-form-field>
    </div>

    <div fxLayout="column" [fxFlex]="fxFlexExpenseDay" *ngIf="priceDisabled">
        <mat-form-field fxFlex appearance="outline" fxFlex="100">
            <mat-label>Valor</mat-label>
            <input currencyMask matInput type="text" formControlName="price" aria-label="Valor">
            <mat-error>
                <span>{{validatorMessages.required(formMain,'price', 'Valor')}}</span>
            </mat-error>
        </mat-form-field>
    </div>
 
</div>
