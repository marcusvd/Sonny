<spinner-g [entities$]="$banckAccount" [optionalTitle]="'(Bancos e cartões)'" (spinnerStatusOut)="spinnerEvent($event)"></spinner-g>

<div class="w-full" *ngIf="spinner">
    <div [formGroup]="formMain">
        <div class="w-full">
            <div>
                <mat-label>Conta bancária</mat-label>
            </div>
            <mat-form-field class="w-full" appearance="outline">
                <mat-select placeholder="Selecione uma conta:" [formControlName]="bankAccountFormControlName" (selectionChange)="onBankAccountSelected($event)">
                    <mat-option *ngFor="let bankAccount of $banckAccount | async" [value]="bankAccount.id">
                        {{bankAccount.institution}}
                    </mat-option>
                </mat-select>
                <mat-error>
                    <span *ngIf="formErrorAndTouched(formMain,'paidFromBankAccountId', 'required')">{{defaultMessages.requiredMsg}}</span>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
