<default-component [digitTitleComp]="'|'" [hideDivider]="true" [textTitleComp]="'Financiamento / EmprÃ©stimo'"
    [textSubTitleComp]="'Contas a pagar'" [iconSubTitleComp]="'list'">
    <div btns class="!bg-background-color p-4">
        <div class="mb-2 grid sm:grid-cols-3 grid-cols-1 gap-4 items-center">
            <div>
                <btn-g-dynamic [name]="'Filtrar'" (outAction)="showHideFilterMtd($event)" [btnType]="'removeFilter'">
                </btn-g-dynamic>
            </div>

            <div>
                <span class="title-amount">TOTAL:&nbsp;</span> <span class="amount-sum">{{valuesFinancing?.installmentPrice}}</span>
            </div>
            <div>
                <span class="title-amount">DESPESA:&nbsp;</span> <span class="amount-sum">{{valuesFinancing?.totalPriceInterest}}</span>
            </div>
        </div>


        <div class="grid bg-background-color sm:justify-start justify-center" *ngIf="showHideFilter">
            <div class="grid grid-cols-[1fr] items-center">
                <div class="sm:max-w-[300px]">
                    <filter-radio-btns [disabledRadioInput]="false" [inputSetClearRadios]="cleanRadios"
                        (radioChange)="filterView($event)">
                        <!-- <div>
                            <btn-g [btnType]="'red'" [name]="'Filtros'" [icon]="'clear'" (btn)="filterClear()"></btn-g>
                        </div> -->
                    </filter-radio-btns>
                </div>
            </div>
        </div>
    </div>
    <div body>

        <div class="p-4 grid sm:grid-cols-2 grid-cols-1 gap-4">
            <div>
                <btn-g btn-1 [name]="'Despesa'" [icon]="'add'" (btn)="callRouter(addUrlRoute)"></btn-g>
            </div>
        </div>

        <div class="align-h-center">
            <mat-divider class="divider-line-categories-comp"></mat-divider>
        </div>

        <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$"
            (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)"
            (outOnClickIcons)="onClickIcons($event)">
        </list-g>

    </div>
</default-component>
