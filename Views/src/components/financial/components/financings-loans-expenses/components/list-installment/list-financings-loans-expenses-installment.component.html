                <btn-g-dynamic [btnType]="'dynamic-default'" [name]="'Detalhes'" (outAction)="showHideDetailsMtd()" [hideIcon]="hideIcon"

                <btn-g-dynamic [btnType]="'dynamic-default'"  class="sm:hidden block" [actClosedScssClasses]="actClosedScssClasses" [actOpenedScssClasses]="actOpenedScssClasses" [btnClassList]="actOpenedScssClasses"
                 [btnType]="'dynamic-simple'" [name]="'Detalhes'" (outAction)="showHideDetailsMtd()"
                    [secondAct]="'removeFilter'">
                </btn-g-dynamic> -->

                <btn-g-dynamic [btnType]="'dynamic-default'"   [btnType]="'dynamic-default'" [name]="'Filtrar'" (outAction)="showHideFilterMtd($event)" [secondAct]="'removeFilter-simple'">
                </btn-g-dynamic> -->

                

                <btn-g-dynamic [btnType]="'dynamic-default'"  [btnType]="'dynamic-default'" [name]="'Filtrar'" (outAction)="showHideFilterMtd($event)">

        <div class="pb-2" *ngIf="showHideFilter"></div>

        <div class="sm:justify-start justify-center w-full sm:w-[310px]">
            <filter-radio-btns *ngIf="showHideFilter" [disabledRadioInput]="false" [inputSetClearRadios]="cleanRadios" (radioChange)="filterView($event)">
            </filter-radio-btns>
        </div>

        <div class="pb-2" *ngIf="showHideDetails"></div>
        <financing-values *ngIf="showHideDetails" [valuesFinancing]="valuesFinancing">
        </financing-values>

    <div body>

        <div class="align-h-center">
            <mat-divider class="divider-line-categories-comp"></mat-divider>
        </div>

        <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickIcons)="onClickIcons($event)">
        </list-g>

    </div>
