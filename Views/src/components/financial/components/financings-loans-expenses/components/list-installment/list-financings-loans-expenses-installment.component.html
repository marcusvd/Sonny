<div class="space-around">

    <title-component [digit]="'|'" [textTitleComp]="'Financiamento / EmprÃ©stimo'" [icon]="'attach_money'"></title-component>
    <mat-card class="sub-title-mat-card !sm:border-card-categories-divide-comp">

        <div class="sub-title">
            <mat-icon class="mat-icon-left-subtitle">{{'list'}}</mat-icon> <span>{{'Contas a pagar'}}</span>
        </div>
        <div class="grid grid-cols-[1fr_200px] items-center">
            <div>
                <filter-radio-btns [disabledRadioInput]="false" [inputSetClearRadios]="cleanRadios" (radioChange)="filterView($event)">
                </filter-radio-btns>
            </div>
            <div>
                <btn-g [btnType]="'red'" [name]="'Filtros'" [icon]="'clear'" (btn)="filterClear()"></btn-g>
            </div>
        </div>
        <div class="p-4 grid sm:grid-cols-2 grid-cols-1 gap-4">


            <div>
                <btn-g btn-1 [name]="'Despesa'" [icon]="'add'" (btn)="callRouter(addUrlRoute)"></btn-g>
            </div>

        </div>

        <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
        </list-g>

    </mat-card>


</div>
