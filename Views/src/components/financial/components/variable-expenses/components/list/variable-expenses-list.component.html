<div class="border-around" (window:resize)="screen()">
    <title-component [digit]="'|'" [titleString]="'Despesas VariÃ¡veis'" [icon]="'attach_money'">
    </title-component>
    <div>
        <div  >
            <mat-card class="mat-card-sub-title" >
                <grid-list-common>
                    <sub-title title [title]="'Contas a pagar'" [icon]="'list'"></sub-title>
                    <div search-filter >
                        <div class="small-space-horizontal-beteween-fields"></div>
                        <div  fxLayoutGap="10">
                            <div  *ngIf="screenFieldPosition == 'column'">
                                <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="add()"></btn-g>
                            </div>
                            <div >
                                <btn-g [name]="'Filtros'" [icon]="'clear'"
                                    [styleColors]="'font-size: 15px;color: white;background-color: rgb(156,33,29);'"
                                    (btn)="filterClear()"></btn-g>
                            </div>
                            <div fxLayout="screenFieldPosition" >
                            </div>
                            <div  *ngIf="screenFieldPosition == 'row'">
                                <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="add()"></btn-g>
                            </div>
                        </div>
                    </div>
                    <div search-filter id="space-components" >
                      
                    </div>
                    <div search-pagination  >
                        <div  >
                            <grid-list-common-search 
                            [searchName]="'Busca'" 
                            [Input]="searchFieldMonthSelect"
                            [clearSearchField]="clearSearchField"
                            (queryFieldOutput)="queryFieldOutput($event)">
                        
                        </grid-list-common-search>
                        </div>
                        <div  >
                            <months-select [startCurrentDate]="true" [showOnlyUntilCurrentDate]="true"
                                [changeSelection]="monthFilter" [Input]="searchFieldMonthSelect"
                                (sendSelected)="selectedMonth($event)">
                            </months-select>
                        </div>


                        <br>
                        <mat-paginator #paginatorAbove [length]="this.gridListCommonHelper.lengthPaginator.getValue()"
                            [pageSize]="pageSize" fxLayoutAlign="center center"
                            (page)="onPageChangeMonthly($event, this.monthFilter.id)"></mat-paginator>
                        <br>

                    </div>
                   
                    <grid-list-common-table  body-table
                        [matIcons]="{deleteEmpty:'empty', editEmpty:'empty',visibility:'Detalhes' }"
                        [fieldsInEnglish]="fieldsInEnglish" [entities$]="entities$" [headers]="headers"
                        (getColumnEntityName)="orderBy($event)" (getEntityOut)="getEntity($event, 'fixedExpenses')">
                    </grid-list-common-table>

                    <div pagination-below >
                        <div class="mat-paginator-above-margin"  >

                        </div>
                        <div  >
                            <div  >

                            </div>

                            <mat-paginator pagination-below #paginatorBelow
                                [length]="this.gridListCommonHelper.lengthPaginator.getValue()" [pageSize]="pageSize"
                                (page)="onPageChangeMonthly($event, this.monthFilter.id)"></mat-paginator>

                        </div>
                        <div class="mat-paginator-below-margin"  >

                        </div>
                    </div>
                </grid-list-common>
            </mat-card>
        </div>
    </div>
</div>
