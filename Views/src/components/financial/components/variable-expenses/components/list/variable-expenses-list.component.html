<div class="space-around">
    <title-component [digit]="'|'" [textTitleComp]="'Despesas Variáveis'" [icon]="'attach_money'">
    </title-component>
    <div>
        <mat-card class="sub-title-mat-card border-card-categories-divide-comp">
            <div class="sub-title">
                <mat-icon class="mat-icon-left-subtitle">list</mat-icon> <span>{{'Despesa variável'}}</span>
            </div>
            <div>
                <div>
                    <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="add()"></btn-g>
                </div>
                <div>
                    <btn-g [name]="'Filtros'" [icon]="'clear'" (btn)="filterClear()"></btn-g>
                </div>
                <div>
                    <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="add()"></btn-g>
                </div>
            </div>



            <div>
                <months-select [startCurrentDate]="true" [showOnlyUntilCurrentDate]="true" [changeSelection]="monthFilter" (sendSelected)="selectedMonth($event)">
                </months-select>
            </div>
            <!-- 
            <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
            </list-g> -->
        </mat-card>

    </div>
</div>
