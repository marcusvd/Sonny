<div [fxLayout]="screenFieldPosition" [fxLayoutGap]="'10'">
    <mat-form-field appearance="outline" fxFlex>
        <mat-label>Conta bancária</mat-label>
        <mat-select placeholder="Pesquise pelo nome" #singleSelect
            (selectionChange)="onCardsSelected(singleSelect.value)">
            <mat-option *ngFor="let card of $cards | async" [value]="card">
                <div>
                    {{card.flag}} {{' | '}}{{card.number | bankCardNumber}}
                </div>
            </mat-option>
        </mat-select>
        <mat-error>
            <span class="error">{{validatorMessages.required(formMain,'idBankAccount', '* Obrigatório')}}</span>
        </mat-error>
    </mat-form-field>
</div>
