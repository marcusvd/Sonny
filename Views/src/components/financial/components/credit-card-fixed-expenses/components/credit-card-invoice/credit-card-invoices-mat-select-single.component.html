<div *ngIf="spinner" fxLayout="column">
    <mat-spinner fxLayout="row" diameter="30"></mat-spinner>
    <div fxLayout="row">{{'Carregando... (Cartões)'}}</div>
</div>
<br>
<div *ngIf="!spinner" [fxLayout]="screenFieldPosition" [fxLayoutGap]="'10'">
    <mat-form-field appearance="outline" fxFlex>
        <mat-label>Conta bancária</mat-label>
        <mat-select placeholder="Selecione o Cartão de credito" #singleSelect
            (selectionChange)="onCardsSelected(singleSelect.value)">
            <mat-option *ngFor="let card of $cards | async" [value]="card">
                <div>
                    {{card.flag}} {{' | '}}{{card.number | bankCardNumber}}
                </div>
            </mat-option>
        </mat-select>
        <mat-error>
            <span class="error">{{validatorMessages.required(formMain,'idBankAccount', '* Obrigatório')}}</span>
        </mat-error>
    </mat-form-field>
</div>
