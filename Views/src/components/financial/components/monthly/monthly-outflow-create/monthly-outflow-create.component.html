<div class="p-3">
    <div [formGroup]="_formMonthlyOutFlow" fxLayout="column">
        <h1>FIXA</h1>
        <div fxLayout="row" fxLayoutGap="30px">
            <mat-form-field fxFlex="50%">
                <mat-label>Nome despesa</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field fxFlex="50%">
                <mat-label>R$ Valor:</mat-label>
                <input matInput type="text" formControlName="amount">
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayoutGap="30px">
            <mat-form-field fxFlex="15%">
                <mat-label>Iniciado em:</mat-label>
                <input matInput [matDatepicker]="picker0" formControlName="started">
                <mat-datepicker-toggle matSuffix [for]="picker0"></mat-datepicker-toggle>
                <mat-datepicker #picker0 startView="year" [startAt]="_startDate"></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex="15%">
                <mat-label>Dia Vencimento</mat-label>
                <input matInput type="number" formControlName="expiration">
            </mat-form-field>
            <mat-form-field fxFlex="70%">
                <mat-label>Parcelas:</mat-label>
                <input matInput formControlName="installment">
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="30px">
            <mat-form-field fxFlex="50%">
                <mat-label>Usuário:</mat-label>
                <input matInput type="text" formControlName="user">
            </mat-form-field>

            <mat-form-field fxFlex="50%">
                <mat-label>Senha:</mat-label>
                <input matInput type="text" formControlName="password">
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100%">
            <mat-label>Link Segunda via</mat-label>
            <input matInput type="text" formControlName="duplicateurl">
        </mat-form-field>
        <div fxLayout="row">
            <mat-form-field fxFlex="100%">
                <mat-label>Observações</mat-label>
                <textarea matInput type="text" formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div div fxLayout="row" fxLayoutAlign="end end">
        <button mat-raised-button color="primary" type="submit" (click)="save()">Salvar</button>
    </div>
