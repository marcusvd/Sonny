<div class="p-4">
    <title-component [digit]="'|'" [textTitleComp]="'Contas bancárias'" [icon]="'account_balance'">

    </title-component>

    <mat-card style="border-top-right-radius: 15px; border-top-left-radius: 15px; padding-top: 20px;">
        <sub-title title [title]="'Contas bancárias cadastradas'" [icon]="'list'"></sub-title>

        <div class="p-4">
            <btn-g add btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="callRouter(this.addUrlRoute)"></btn-g>
        </div>

        <div class="sm:hidden">
            <list-mobile [headersLabel]="labelHeadersMiddle()" [headersFields]="fieldsHeadersMiddle()" [entities]="this.entities$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entities$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
            </list-mobile>
        </div>

        <div class="hidden sm:block">
            <list-g [headersLabel]="labelHeadersMiddle()" [headersFields]="fieldsHeadersMiddle()" [entities]="this.entities$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entities$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
            </list-g>
        </div>

        <!--
            <ng-container *ngIf="this.isCard">
                <div *ngFor="let entity of this.entitiesFiltered$ | async;">
                    <container-card-model-a [entity]="entity">
                    </container-card-model-a>
                </div>
            </ng-container> -->
    </mat-card>
</div>
