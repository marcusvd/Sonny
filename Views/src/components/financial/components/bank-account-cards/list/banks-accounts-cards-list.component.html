<div class="border-around">
    <title-component [digit]="'|'" [titleString]="'Contas bancárias'" [icon]="'account_balance'">
        <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="add()"></btn-g>
    </title-component>


    <div>
        <div  >

            <mat-card class="mat-card-sub-title" >
                <grid-list-common>
                    <sub-title title [title]="'Contas bancárias cadastradas'" [icon]="'list'"></sub-title>
                    <grid-list-common-table  body-table 
                    (getColumnEntityName)="orderBy($event)"
                    [matIcons]="{delete_outline:'Excluir', edit:'Editar',visibility:'Detalhes' }" 
                    [fieldsInEnglish]="fieldsInEnglish" 
                    [entities$]="entities$" 
                    [headers]="headers" 
                    (getEntityOut)="getEntity($event, 'fixedExpenses')"
                    >
                    
                    <!-- (getEntityOut)="getIdEntity($event)" -->

                    </grid-list-common-table>

                </grid-list-common>
            </mat-card>

        </div>
    </div>
</div>
