<default-component [digitTitleComp]="'|'" [textTitleComp]="'Contas bancárias'" [textSubTitleComp]="'Contas bancárias cadastradas'" [iconSubTitleComp]="'list'">
    <div btns>
        <div class="p-4">
            <btn-g add btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="callRouter(this.addUrlRoute)" class="w-full sm:w-auto"></btn-g>
        </div>
    </div>
    <div body>
        <div class="w-full overflow-x-auto">
            <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entities$" class="min-w-[600px] md:min-w-full" (outOnClickHeaderField)="onClickOrderByFields($event, this.entities$)" (outOnClickButton)="onClickButton($event)"
                (outOnClickIcons)="onClickIcons($event)">
            </list-g>
        </div>
    </div>
</default-component>
