<div (window:resize)="screen()" class="border-around">

    <div class="around" fxLayout="column" fxFlex>

        <mat-card class="mat-card-sub-title" fxFlex>
            <grid-list-common>
                <sub-title title [title]="'Contas a pagar'" [icon]="'list'"></sub-title>
                <div search-filter fxLayout="column">
                    <div fxFlex>
                        <filter-radio-btns [fxLayoutInput]="screenFieldPosition" [disabledRadioInput]="this?.termSearched?.length > 0" (radioChange)="filterView($event)">
                        </filter-radio-btns>
                    </div>
                    <div class="small-space-horizontal-beteween-fields"></div>
                    <div [fxLayout]="screenFieldPosition" fxLayoutGap="10">
                        <div fxLayout="column" *ngIf="screenFieldPosition == 'column'">
                            <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="add()"></btn-g>
                        </div>
                        <div fxLayout="column">
                            <btn-g [name]="'Filtros'" [icon]="'clear'" [styleColors]="'font-size: 15px;color: white;background-color: rgb(156,33,29);'" (btn)="filterClear()"></btn-g>
                        </div>
                        <div fxLayout="screenFieldPosition" fxFlex>

                        </div>
                        <div fxLayout="column" *ngIf="screenFieldPosition == 'row'">
                            <btn-g btn-1 [name]="'Despesa'" [icon]="'add'" (btn)="add()"></btn-g>
                        </div>

                    </div>
                    <!-- <br>
                    <div fxLayout="row">
                        <btn-g [name]="'Filtros'" [icon]="'clear'" [styleColors]="'font-size: 15px;color: white;background-color: rgb(156,33,29);'" (btn)="filterClear()"></btn-g>
                    </div> -->
                </div>
                <div search-filter id="space-components" fxLayout="row">

                </div>
                <div search-pagination [fxLayout]="screenFieldPosition" fxFlex>
                    <div fxLayout="column" fxFlex>
                        <grid-list-common-search [fxFlexInput]="searchFieldYearlySelect" [searchName]="'Busca'" (queryFieldOutput)="queryFieldOutput($event)"></grid-list-common-search>
                    </div>
                    <!-- <div fxLayout="column" fxFlex>
                        <years-select [startCurrentDate]="true">
                        </years-select>
                    </div> -->


                    <br>
                    <mat-paginator #paginatorAbove [length]="this.gridListCommonHelper.lengthPaginator.getValue()" [pageSize]="pageSize" fxLayoutAlign="center center" (page)="onPageChange($event)"></mat-paginator>
                    <br>
                </div>
                <!-- <grid-list-common-table fxFlex body-table [statusShow]="true" [matIcons]="{delete_outline:'Excluir', edit:'Editar',visibility:'Detalhes' }" [fieldsInEnglish]="fieldsInEnglish" [entities$]="entities$" [headers]="headers" (getColumnEntityName)="orderBy($event)" -->
                <grid-list-common-table fxFlex body-table [statusShow]="true" [matIcons]="{deleteEmpty:'empty', editEmpty:'empty',visibility:'Detalhes' }" [fieldsInEnglish]="fieldsInEnglish" [entities$]="entities$" [headers]="headers" (getColumnEntityName)="orderBy($event)"
                    (getEntityOut)="getEntity($event, 'fixedExpenses')" (toPayOut)="getEntityTopay($event)">
                </grid-list-common-table>
                <div pagination-below fxLayout="column">
                    <div class="mat-paginator-above-margin" fxLayout="row" fxFlex>

                    </div>
                    <div fxLayout="row" fxFlex>
                        <div fxLayout="column" fxFlex>

                        </div>

                        <mat-paginator pagination-below #paginatorBelow [length]="this.gridListCommonHelper.lengthPaginator.getValue()" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>

                    </div>
                    <div class="mat-paginator-below-margin" fxLayout="row" fxFlex>

                    </div>
                </div>
            </grid-list-common>
        </mat-card>
    </div>

</div>
