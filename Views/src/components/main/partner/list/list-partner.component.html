<default-component [digitTitleComp]="'|'" [textTitleComp]="'Parceiros cadastrados'" [textSubTitleComp]="'Parceiros cadastrados'" [iconSubTitleComp]="'list'">
    <div btns>
        <div class="p-4 !bg-background-color grid grid-cols-1 sm:grid-cols-[150px_auto_auto] gap-4">
            <div>
                <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="callRouter('/PARTNER/create')"></btn-g>
            </div>
            <div class="!bg-background-color flex justify-start">
                <btn-g-dynamic [name]="'Filtrar'" (outAction)="showHideFilterMtd($event)">
                </btn-g-dynamic>
                <partner-filter-list class="menu-size-width-large" (filterFormOut)="filter($event)" options-filter [showHideFilter]="showHideFilter">
                </partner-filter-list>
            </div>
        </div>

    </div>
    <div body>
        <list-g [headersLabel]="labelHeaders()" [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" (outOnClickHeaderField)="onClickOrderByFields($event, this.entitiesFiltered$)" (outOnClickButton)="onClickButton($event)" (outOnClickIcons)="onClickIcons($event)">
        </list-g>
    </div>
</default-component>
