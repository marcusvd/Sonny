<div class="border-around" [formGroup]="formMain">
    <title-component title [titleString]="title" [subTitleString]="subTitle">
    </title-component>
    <div fxLayout="row">
        <h3>Identificação Parceiro</h3>
    </div>
    <div fxLayout="column">
        <div fxLayout="row">
            <!-- <main-entities-base [formMain]="formMain" [entityType]="'entityType'" fxFlex>
            </main-entities-base> -->
        </div>
    </div>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <mat-divider></mat-divider>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <div fxLayout="row">
        <h3>Financeiro</h3>
    </div>
    <payment-data [formMain]="paymentDataForm">
    </payment-data>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <mat-divider></mat-divider>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <div fxLayout="row">
        <h3>Sobre o parceiro</h3>
    </div>
    <business-line [formMain]="formMain">
    </business-line>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <mat-divider></mat-divider>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <div fxLayout="column">
        <div fxLayout="row">
            <physically-moving-costs [formMain]="subForm" fxFlex>
            </physically-moving-costs>
        </div>
    </div>
    <div fxLayout="column">
        <description-field [formMain]="formMain">
        </description-field>
    </div>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <mat-divider></mat-divider>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <div fxLayout="column">
        <div fxLayout="row">
            <address [formMain]="this.address" fxFlex></address>
        </div>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <mat-divider></mat-divider>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayout="row">
            <contact fxFlex [formMain]="this.contact"></contact>
        </div>
    </div>
    <div class="middle-space-horizontal-beteween-fields"> </div>
    <div fxLayoutAlign="center center">
        <button class="save-btn" mat-raised-button (click)="save()">Salvar</button>
    </div>
</div>
<div class="border-around" fxLayoutAlign="center center">
    <div>{{formMain.value|json}}</div>
</div>
