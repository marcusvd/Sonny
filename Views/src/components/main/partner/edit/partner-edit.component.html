<div class="border-around" [formGroup]="formMain" *ngIf="formMain">
    <title-component [digit]="'|'" [titleString]="'Cadastro de parceiros'" [icon]="'transfer_within_a_station'">

    </title-component>
    <mat-card class="mat-card-sub-title">
        <sub-title title [title]="'Cadastro de Parceiro'" [icon]="'add'"></sub-title>
        <div fxLayout="row">
            <h3>Identificação Cliente</h3>
        </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <name-cpf-cnpj (cpfCnpjBusinessData)="cpfCnpjBusinessData($event)" [formMain]="formMain" [entityType]="'entityType'" fxFlex> </name-cpf-cnpj>
            </div>
            <div fxLayout="row">
                <main-entities-base [formMain]="formMain" [businessLine]="true" [specificBusinessLine]="true" fxFlex>
                </main-entities-base>
            </div>
        </div>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <mat-divider></mat-divider>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayout="row">
            <h3>Financeiro</h3>
        </div>
        <payment-data [formMain]="paymentDataForm">
        </payment-data>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <mat-divider></mat-divider>

        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <physically-moving-costs [formMain]="subForm" fxFlex>
                </physically-moving-costs>
            </div>
        </div>
        <div fxLayout="column">
            <description-field [formMain]="formMain" [rows]="rows">
            </description-field>
        </div>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <mat-divider></mat-divider>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <address [formMain]="this.address" fxFlex></address>
            </div>
            <div class="middle-space-horizontal-beteween-fields"> </div>
            <mat-divider></mat-divider>
            <div class="middle-space-horizontal-beteween-fields"> </div>
            <div fxLayout="row">
                <contact fxFlex [formMain]="this.contact"></contact>
            </div>
        </div>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayoutAlign="center center">
            <btn-save-g (save)="save()">
            </btn-save-g>
        </div>
    </mat-card>

</div>
