<div class="border-around" [formGroup]="formMain" *ngIf="formMain">
    <title-component [digit]="'|'" [titleString]="'Edição de parceiros'" [icon]="'transfer_within_a_station'">

    </title-component>
    <mat-card class="mat-card-sub-title">
        <sub-title title [title]="'Edição de Parceiro'" [icon]="'edit'"></sub-title>
        <div fxLayout="row">
            <h3>Identificação Parceiro</h3>
        </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <name-cpf-cnpj (cpfCnpjBusinessData)="cpfCnpjBusinessData($event)" [formMain]="formMain" fxFlex> </name-cpf-cnpj>
                <!-- <name-cpf-cnpj (cpfCnpjBusinessData)="cpfCnpjBusinessData($event)" [formMain]="formMain" [entityType]="'entityType'" fxFlex> </name-cpf-cnpj> -->
            </div>
            <div fxLayout="row">
                <main-entities-base [formMain]="formMain" [businessLine]="true" [specificBusinessLine]="true" fxFlex>
                </main-entities-base>
            </div>
            <!-- <div fxLayout="row">
            </div> -->
        </div>
        <!-- <div class="middle-space-horizontal-beteween-fields"> </div> -->
        <mat-divider></mat-divider>
        <payment-data [formMain]="paymentDataForm" (addPixOutput)="addPix()" (removePixOutput)="removePix($event)" (addBankOutput)="addBank()" (removeBankOutput)="removeBank($event)">
        </payment-data>

        <!-- <div class="middle-space-horizontal-beteween-fields"> </div> -->

        <!--


         -->
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <mat-divider></mat-divider>

        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <physically-moving-costs [formMain]="subForm" fxFlex>
                </physically-moving-costs>
            </div>
        </div>
        <div fxLayout="column">
            <description-field [formMain]="formMain" [rows]="rows" [maxLength]="2000">
            </description-field>
        </div>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <mat-divider></mat-divider>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <address [formMain]="this.address" fxFlex></address>
            </div>
            <div class="middle-space-horizontal-beteween-fields"> </div>
            <mat-divider></mat-divider>
            <div class="middle-space-horizontal-beteween-fields"> </div>
            <div fxLayout="row">
                <contact fxFlex [formMain]="this.contact"></contact>
            </div>
        </div>
        <div class="middle-space-horizontal-beteween-fields"> </div>
        <div fxLayoutAlign="center center">
            <btn-update-g (update)="update()">
            </btn-update-g>
        </div>
    </mat-card>

</div>

<div class="border-around" fxLayoutAlign="center center">
    <div>{{formMain?.value|json}}</div>
</div>
