<div style="padding:50px;">
    <h3>
        Cadastro de Items
    </h3>
    <hr>
    <div [formGroup]="formMain" fxLayout="column" fxLayoutGap="15px">

        <div fxLayout="row">
            <mat-card fxFlex="99">
                <mat-form-field fxFlex="99">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="name">
                    <mat-error>
                        <span>{{validatorMessages.required(formMain, 'name','Nome' )}}</span>
                        <span>{{validatorMessages.minMaxLength(formMain,'name', 'Nome',null,50)}}</span>
                    </mat-error>

                </mat-form-field>
            </mat-card>
        </div>
        <!-- <br> -->
        <div fxLayout="row">
            <mat-card fxFlex="99">
                <mat-form-field fxFlex="99">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="description">
                    <mat-error>
                        <span>{{validatorMessages.minMaxLength(formMain,'description', 'Descrição',null,160)}}</span>
                    </mat-error>
                </mat-form-field>
            </mat-card>

        </div>
        <br>
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100%">
            <button id="btnSave" mat-button type="submit" (click)="save()">Salvar</button>
        </div>

    </div>
</div>
