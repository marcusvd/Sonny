<div style="padding:30px;">
    <mat-card fxLayout="column" *ngIf="byText">
        <mat-form-field fxFlex="100%">
            <mat-label style="font-size: 35px; color:black;"><b>Filtrar...</b></mat-label>
            <input #evt matInput type="text" style="font-size: 35px; padding-top:22px;">
            <!-- (input)="toSearch(0,0,0, evt.value)" -->
        </mat-form-field>
    </mat-card>
    <br>
    <br>
    <mat-card *ngIf="byDate">
        <mat-card-title-group>
            <mat-card-title style="font-size:50px;">{{'Filtrar por data'}}</mat-card-title>
            <!-- <mat-card-subtitle>Selecione o intervalo de uma data.</mat-card-subtitle> -->
            <!-- <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
        </mat-card-title-group>
        <mat-card-content id="dateInterval">

            <mat-form-field fxFlex="30%">
                <mat-label id="dateInterval">Entre com um intervalo de data.</mat-label>
                <br>
                <mat-date-range-input bsDaterangepicker [rangePicker]="picker" [formGroup]="_ranger">

                    <input matStartDate placeholder="Inicio" formControlName="start">

                    <!-- (ngModelChange)="start($event)" -->
                    <input matEndDate placeholder="Fim" formControlName="end">

                    <!-- (ngModelChange)="filtering($event)"  -->
                </mat-date-range-input>
                <!-- <mat-hint id="dateInterval">DD/MM/AAAA – DD/MM/AAAA</mat-hint> -->
                <mat-datepicker-toggle matSuffix [for]="picker" id="dateInterval"></mat-datepicker-toggle>
                <mat-date-range-picker #picker id="dateInterval"></mat-date-range-picker>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <!-- {{formMain.value | json}} -->
    <br>
    <br>
    <mat-card *ngIf="combined">
        <mat-card-title-group>
            <mat-card-title style="font-size:50px;">{{'Filtrar por data'}}</mat-card-title>
            <!-- <mat-card-subtitle>Selecione o intervalo de uma data.</mat-card-subtitle> -->
            <!-- <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
        </mat-card-title-group>
        <mat-card-content id="dateInterval">
            <table>
                <tr>
                    <mat-form-field fxFlex="30%">
                        <mat-label id="dateInterval">Entre com um intervalo de data.</mat-label>
                        <br>
                        <mat-date-range-input bsDaterangepicker [rangePicker]="picker" [formGroup]="_ranger">

                            <input (ngModelChange)="startDateSearch($event)" matStartDate placeholder="Inicio" formControlName="start">


                            <input (ngModelChange)="endDateSearch($event)" matEndDate placeholder="Fim" formControlName="end" (ngModelChange)="filtering()">

                            <!--   -->
                        </mat-date-range-input>
                        <!-- <mat-hint id="dateInterval">DD/MM/AAAA – DD/MM/AAAA</mat-hint> -->
                        <mat-datepicker-toggle matSuffix [for]="picker" id="dateInterval"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker id="dateInterval"></mat-date-range-picker>
                    </mat-form-field>

                </tr>
                <tr>
                    <mat-form-field fxFlex="100%">
                        <mat-label style="font-size: 35px; color:black;"><b>Filtrar...</b></mat-label>
                        <input (ngModelChange)="filtering()" #evt (input)="textSearch(evt.value)" matInput type="text" style="font-size: 35px; padding-top:22px;">
                    </mat-form-field>
                </tr>
            </table>


        </mat-card-content>
    </mat-card>
    <!-- {{formMain.value | json}} -->
    <br>
    <br>
    <table mat-table [dataSource]="dataSourceInput" class="mat-elevation-z8">
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef id="cod">Motivo</th>
            <td mat-cell *matCellDef="let element" id="cod"> {{element?.subject}} </td>
        </ng-container>
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef id="spaceLeft"> Origem </th>
            <td mat-cell *matCellDef="let element" id="spaceLeft"> {{element?.source}} </td>
        </ng-container>
        <ng-container matColumnDef="destiny">
            <th mat-header-cell *matHeaderCellDef> Destino </th>
            <td mat-cell *matCellDef="let element"> {{element?.destiny}} </td>
        </ng-container>
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element?.start}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> MODELO </th>
            <td mat-cell *matCellDef="let element"> {{element?.model}} </td>
        </ng-container>
        <ng-container matColumnDef="saleprice">
            <th mat-header-cell *matHeaderCellDef>PREÇO</th>
            <td mat-cell *matCellDef="let element"> {{element?.saleprice}} </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let datasource; columns: displayedColumns;"></tr>
    </table>

    <div class="spinner-container" fxLayoutAlign="center center" *ngIf="spinnerShowHide" style="align-self:center;">
        <mat-spinner *ngIf="spinnerShowHide"></mat-spinner>
    </div>
    <mat-paginator (page)="pageChange($event)" (ngModelChange)="setPageSizeOptions($event)" [pageSizeOptions]="pageSizeOptions" fxLayoutAlign="center center" class="mat-elevation-z8" [length]="paginator?.length" [pageSize]="paginator?.pageSize"></mat-paginator>
