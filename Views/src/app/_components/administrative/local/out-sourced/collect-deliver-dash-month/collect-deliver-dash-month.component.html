<div style="padding:30px;">
    <mat-form-field>
        <mat-label>Filtrar...</mat-label>
        <input type="text" matInput (input)="filtering($event.target.value)">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Motivo</th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element"> {{element.start}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Origem</th>
            <td mat-cell *matCellDef="let element"> {{element.source}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="destiny">
            <th mat-header-cell *matHeaderCellDef>Destino</th>
            <td mat-cell *matCellDef="let element"> {{element.destiny}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
    </table>
</div>
