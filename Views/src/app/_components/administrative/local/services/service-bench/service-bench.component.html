<div style="padding:10px;">
    <mat-grid-list [cols]="3">

        <mat-grid-title *ngFor="let sb of entities" style="padding:10px;">
            <mat-card class="example-card" disabled>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                        <mat-icon style="font-size:50px;">build_circle</mat-icon>
                    </div>
                    <mat-card-title>{{sb.client.name}}</mat-card-title>
                    <mat-card-subtitle>{{sb.entryDateOs | date}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->

                <mat-card-content id="break">
                    {{sb.clientProblems}}
                </mat-card-content>
                <mat-card-actions>

                    <mat-form-field fxflex="100%">
                        <mat-label>Situação</mat-label>
                        <mat-select fxflex="100%">
                            <mat-option value="option1" *ngFor="let s of status">{{s}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <button mat-button (click)="datasheetDetailsModal(sb.id)">
            <!-- [routerLink]="['/orders/benchservices']" -->
    <mat-icon>visibility</mat-icon>
    </button>
                    <button mat-button>Finalizar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-title>


    </mat-grid-list>

</div>
