<div id="space-aroud">

    <mat-card>
        <tr fxLayout="row" fxLayoutGap="50px">

                <h2> Pesquisar por?</h2>

                    <mat-select [formControl]="selected" (selectionChange)="filter($event.value)">

                        <mat-label style="font-size: 15px; color:black;"><b>&nbsp; &nbsp; Pesquisar por?</b></mat-label>

            <td fxLayout="column" fxFlex="50%" fxLayoutAling="end end">

                <mat-form-field>
                    <mat-label style="font-size: 35px; color:black;"><b>Filtrar...</b></mat-label>
                    <input [(ngModel)]="termsGetSet" #evt (input)="toSearch()" matInput type="text" style="font-size: 35px; padding-top:22px;">
                </mat-form-field>

            </td>
        </tr>

    </mat-card>

    <br>
    <br>

    <table mat-table [dataSource]="datasource()" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef id="cod">#</th>
            <td mat-cell *matCellDef="let element" id="cod"> {{element?.id}} </td>
        </ng-container>
        <ng-container matColumnDef="equipament">
            <th mat-header-cell *matHeaderCellDef id="spaceLeft"> EQUIPAMENTO </th>
            <td mat-cell *matCellDef="let element" id="spaceLeft"> {{element?.equipament?.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
            <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="manufactorer">
            <th mat-header-cell *matHeaderCellDef> FABRICANTE </th>
            <td mat-cell *matCellDef="let element"> {{element?.manufactorer}} </td>
        </ng-container>
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> MODELO </th>
            <td mat-cell *matCellDef="let element"> {{element?.model}} </td>
        </ng-container>
        <ng-container matColumnDef="saleprice">
            <th mat-header-cell *matHeaderCellDef>PREÃ‡O</th>
            <td mat-cell *matCellDef="let element"> {{element?.saleprice}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let datasource; columns: displayedColumns;"></tr>
    </table>

    <div class="spinner-container" fxLayoutAlign="center center" *ngIf="spinner">
        <mat-spinner></mat-spinner>
    </div>

    <mat-paginator (page)="pageChange($event)" (ngModelChange)="setPageSizeOptions($event)" [pageSizeOptions]="[10,50,100]" fxLayoutAlign="center center" class="mat-elevation-z8" [length]="this.paginator?.length" [pageSize]=10></mat-paginator>
    <!-- (ngModelChange)="setPageSizeOptions($event)" [pageSizeOptions]="[10]" -->

</div>
